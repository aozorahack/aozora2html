name: reviewdog rubocop
on: [pull_request]
jobs:
  rubocop:
    name: runner / rubocop
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.3
          bundler-cache: true
      - name: Run rubocop
        uses: reviewdog/action-rubocop@v2
        with:
          rubocop_extensions: rubocop-performance rubocop-rake
          reporter: github-pr-review # Default is github-pr-check
          fail_on_error: true
